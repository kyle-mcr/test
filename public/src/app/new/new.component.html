<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> Add New Author </title>
</head>

<body>
        <div class="container">
                <h1>Add a new product</h1>
                <div *ngFor="let error of errors">
                        <p>{{ error.path }}: {{ error.message }}</p>
                      </div>
        <form name="myForm" ng-controller="ctrl">
                <div class="form-group">
                    <label for="formGroupExampleInput">Name</label>
                    <input type="text" class="form-control" id="name" name="name" ng-required="true" required minlength="4"
                     [(ngModel)]="myobj.name" placeholder="name" #name="ngModel" required>
        
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                        <div *ngIf="name.errors.required">
                            Name is required.
                        </div>
                        <div *ngIf="name.errors.minlength">
                            Name must be at least 4 characters long.
                        </div>
                    </div>
                    <label for="formGroupExampleInput">Qty</label>
                    <input type="text" class="form-control" id="qty" name="qty" ng-required="true" required minlength="1"
                     [(ngModel)]="myobj.qty" placeholder="qty" #qty="ngModel" required>
        
                    <div *ngIf="qty.invalid && (qty.dirty || qty.touched)" class="alert alert-danger">
                        <div *ngIf="qty.errors.required">
                            A Qty is required.
                        </div>
                        <div *ngIf="qty.errors.minlength">
                            Quantity must be at least 1 character long.
                        </div>
                    </div>
                    <label for="formGroupExampleInput">Price</label>
                    <input type="text" class="form-control" id="price" name="price" ng-required="true" required minlength="1"
                     [(ngModel)]="myobj.price" placeholder="price" #price="ngModel" required>
        
                    <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">
                        <div *ngIf="price.errors.required">
                            A Price is required.
                        </div>
                        <div *ngIf="name.errors.minlength">
                            Price must be at least 1 character long.
                        </div>
                    </div>
                    
                    <button type="submit" class="button" (click)="submitForm()" ng-disabled="myForm.name.$pristine"  [disabled]="myobj.price.length<1" [disabled]="myobj.qty.length<1" [disabled]="myobj.name.length<3">Submit</button>
                </div>
            </form>
        </div>
</body>

</html>
